<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নামাজের সময়সূচী </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">
        <header class="topbar">   
            <h1>বাংলাদেশের নামাজের সময়</h1>
            <div class="date-row">
                <input type="date" id="date">
                <span id="time-zone">Asia/Dhaka</span>
            </div>
        </header>

        <section id="times" class="card">
            <p>⏳ সময় ----:-----</p>
        </section>
        <section class="current-time-section">
                <h2>বর্তমান সময় (Bangladesh)</h2>
                <div id="current-time">--:--:--</div>
</section>
    </main>
       

    <script src="script.js"></script>
</body>
</html>
